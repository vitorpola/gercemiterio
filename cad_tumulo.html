<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Cemitério</title>
    
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/angular.min.js"></script>
    

</head>
<body>
    
    <header ng-include="'menu.htm'"></header>
    
    <main  ng-controller="cadTumuloController">
        <script src="js/cadTumuloController.js"></script>
        <div class="row" >
            <div class="col s12 card">
                <div class="titulo-card">
                    <h4>Cadastro de Túmulos</h4>
                </div>
                <div class="corpo-card ">
                    {{tumulo}}
                    <form name="formTumulo">    
                        <div class="row">
                            <div class="col s4 l3">
                                <label>Cemitério</label>
                                <select  class="browser-default" ng-model="tumulo.cemiterio" ng-options="cemiterio.nome for cemiterio in cemiterios">
                                    <option value="">Selecione</option>
                                </select>
                            </div>
                            <div class="col s4 l1">
                                <label>Quadra</label>
                                <select class="browser-default" ng-model="tumulo.quadra">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                </select>
                            </div>
                            <div class="input-field col s4 l2">
                                <label for="num_tumulo">Nº do Túmulo</label>
                                <input type="number" ng-model="tumulo.numero" placeholder="000"  />
                            </div>
                            <div class="col s4 l2">
                                <label>Tipo</label>
                                <select ng-model="tumulo.tipo" class="browser-default" ng-options="tipo.nome for tipo in tipos" >
                                    <option value="">Selecione</option>
                                </select>   
                            </div>
                            <div class="file-field input-field col s8 l4">
                                <div class="btn">
                                    <span>Foto</span>
                                    <input type="file" >
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path" ng-model="tumulo.foto" type="text">
                                </div>
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col s12">
                                <h5>Titulares</h5>
                            </div>
                            <div ng-repeat="titular in titulares" >
                                <div class="row">
                                    <div class="input-field col s4 l4">
                                        <label>CPF</label>
                                        <input type="text" ng-model="titular.cpf" ng-change="buscarTitular(titular)" />
                                    </div>
                                    <div class="input-field col s8 l8">
                                        <label>Nome</label>
                                        <input type="text" ng-model="titular.nome" placeholder=" "/>
                                    </div>
                                </div>
                            </div>
                        </div>   
                        <hr />
                        <div class="row">
                            <div class="input-field col s12">
                                <h5>Falecido(s)</h5>
                            </div>
                            <div ng-repeat="falecido in falecidos" >
                                <div class="input-field col s5 l7">
                                    <label >Nome</label>
                                    <input type="text" ng-model="falecido.nome" />
                                </div>
                                <div class="input-field col s3 l2">
                                    <label >Nascimento</label>
                                    <input type="text"  ng-model="falecido.nascimento" />
                                </div>
                                <div class="input-field col s3 l2">
                                    <label >Falecimento</label>
                                    <input type="text"  ng-model="falecido.falecimento" />
                                </div>
                                    <a href="#" class="btn col s1 l1" style="margin-top:20px;"  ng-click="removeFalecido(falecido)"><i class="fa fa-trash"></i></a>
                            </div>
                            <div class="col s12">
                                <a href="#" class="btn" ng-click="addFalecido()">Adicionar Novo Falecido</a>    
                            </div>
                        </div>
                        <hr />
                        <div class="row">
                            <div class="col s12 right-align">
                                <a href="#" class="btn"  ng-click="cadastrar(tumulo, titulares, falecidos)"><i class="fa fa-check-square-o fa-fw"></i> Cadastrar</a>
                            </div>
                        </div> 
                    </form>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
