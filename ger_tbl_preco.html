<!DOCTYPE html>
<html lang="pt-br" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Cemitério</title>
    
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/materialize.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <header ng-include="'menu.html'"></header>
    <main>
        <div class="row">
            <div class="col s12 card ">
                <div class="titulo-card">
                    <h4>Gerenciamento da Tabela de Preços</h4>
                </div>
                <div class="corpo-card ">
                    <div class="row">
                        <div class="card col s4 offset-s1">
                            <table class="striped">
                                <thead>
                                <tr>
                                    <td colspan="3" class="center">
                                        <h5>2014</h5>
                                    </td>
                                </tr>
                                <tr>
                                    <th data-field="id">Tipo Túmulo</th>
                                    <th data-field="name">Preço</th>
                                    <th data-field="price">Taxa</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>Simples</td>
                                    <td>R$ 50,00</td>
                                    <td>R$ 5,00</td>
                                </tr>
                                <tr>
                                    <td>Com Grade</td>
                                    <td>R$ 60,00</td>
                                    <td>R$ 5,00</td>
                                </tr>
                                <tr>
                                    <td>Duplo</td>
                                    <td>R$ 100,00</td>
                                    <td>R$ 10,00</td>
                                </tr>
                                <tr>
                                    <td>Triplo</td>
                                    <td>R$ 150,00</td>
                                    <td>R$ 15,00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card col s4 offset-s1">
                            <table class="striped">
                                <thead>
                                <tr>
                                    <td colspan="3" class="center">
                                        <h5>2015</h5>
                                    </td>
                                </tr>
                                <tr>
                                    <th data-field="id">Tipo Túmulo</th>
                                    <th data-field="name">Preço</th>
                                    <th data-field="price">Taxa</th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr>
                                    <td>Simples</td>
                                    <td>R$ 50,00</td>
                                    <td>R$ 5,00</td>
                                </tr>
                                <tr>
                                    <td>Com Grade</td>
                                    <td>R$ 60,00</td>
                                    <td>R$ 5,00</td>
                                </tr>
                                <tr>
                                    <td>Duplo</td>
                                    <td>R$ 100,00</td>
                                    <td>R$ 10,00</td>
                                </tr>
                                <tr>
                                    <td>Triplo</td>
                                    <td>R$ 150,00</td>
                                    <td>R$ 15,00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
